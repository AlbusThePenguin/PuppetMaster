group = 'me.albusthepenguin'
version = '1.0.0'

repositories {
    mavenCentral()
    maven {
        name = "sonatype"
        url = "https://oss.sonatype.org/content/groups/public/"
    }
}

subprojects {
    apply plugin: 'java'

    repositories {
        mavenCentral()
    }

    java {
        // Ensure Java 21 compatibility across all modules
        toolchain.languageVersion.set(JavaLanguageVersion.of(21))
    }

    tasks.withType(JavaCompile).configureEach {
        options.encoding = 'UTF-8'
    }
}